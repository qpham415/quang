<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="description" content="This is a fillable and printable work order / invoice. No download required. Automatic math calculation." />
    <link rel="stylesheet" href="/reset-fonts-grids.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" />	
    <script type='text/javascript' src='/jquery-1.4.2.js'></script>
    <script type='text/javascript' src='/script.js'></script>
  	<link type="text/css" href="/ui/ui-lightness/jquery.ui.all.css" rel="stylesheet" />
  	<script type="text/javascript" src="/ui/jquery.ui.core.js"></script>
  	<script type="text/javascript" src="/ui/jquery.ui.datepicker.js"></script>
  	<link type="text/css" href="../demos.css" rel="stylesheet" />
  	<script type="text/javascript">
  	$(function() {
  		$("#datepicker").datepicker();
  	});
  	</script>    
    <title>Online Invoice</title>
  </head>
  <body>
    <div id="pagewrap">
      <div id="workorder">Work Order</div>
      <div id="header">
        <div id="logo">
          <img id="image" src="images/logo.jpg" alt="logo" />
        </div>
        <table id="meta">
          <tbody>
            <tr>
              <td class="meta-head">Date</td>
              <td>
                <input type="text" id="datepicker" value="[Enter a Date]" />
              </td>
            </tr>
            <tr>
              <td class="meta-head">W.O. #</td>
              <td><input type="text" value="[100]" /></td>
            </tr>
          </tbody>
        </table>
        <div class="clear"></div>
      </div>
        <div id="line"></div>
        <div id="address">
          <div class="label" id="label-left">FROM</div>
            <textarea class="companyinfo" rows="6" cols="34">
[Your Company Name] 
[Street Address] 
[City, ST Zip Code]
Phone [000-000-0000] 
Fax [000-000-0000] 
[e-mail]</textarea>
          <div class="label">TO</div>
            <textarea class="companyinfo" rows="6" cols="34">
[Name] 
[Company Name] 
[Street Address] 
[City, ST Zip Code] 
Phone [000-000-0000] 
Customer ID [ABC123]</textarea>
          <div class="label">JOB</div>
            <textarea class="companyinfo" rows="6" cols="28">
[Your Job Description]
            </textarea>
        </div>
        <div class="clear"></div>
      <table id="data">
        <thead>
          <tr>
            <th id="cancelh"></th>
            <th id="qty">Qty</th>
            <th id="description">Description</th>
            <th id="price">Unit Price</th>
            <th id="total">Line Total</th>
          </tr>          
        </thead>
        <tbody>
          <tr class="odd data-row">
            <td class="cancelcell">
               <a class="cancel" href="javascript:;" ></a>
            </td>
            <td>
              <div class="wrapper">
                <input type="text" class="qty-value"/>
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" />
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" class="price-value"/>
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" class="linetotal" />
              </div>
            </td>              
          </tr>
          <tr class="even data-row">
            <td class="cancelcell">
               <a class="cancel" href="javascript:;" ></a>
            </td>
            <td>
              <div class="wrapper">
                <input type="text" class="qty-value"/>
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" />
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" class="price-value"/>
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" class="linetotal" />
              </div>
            </td>              
          </tr>
          <tr class="odd data-row">
            <td class="cancelcell">
               <a class="cancel" href="javascript:;" ></a>
            </td>
            <td>
              <div class="wrapper">
                <input type="text" class="qty-value"/>
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" />
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" class="price-value"/>
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" class="linetotal" />
              </div>
            </td>              
          </tr>
          <tr class="even data-row" id="fakerow">
            <td class="cancelcell">
               <a class="cancel" href="javascript:;" ></a>
            </td>
            <td>
              <div class="wrapper">
                <input type="text" class="qty-value"/>
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" />
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" class="price-value"/>
              </div>
            </td>
            <td>
              <div class="wrapper">
              <input type="text" class="linetotal" />
              </div>
            </td>              
          </tr>
          <tr>
            <td class="nocancel"></td>
            <td id="add" colspan="4"><a id="addrow" href="javascript:;">Add Row</a></td>             
          </tr>
          <tr class="even">
            <td class="nocancel"></td>
            <td id="subtotal" colspan="3">Subtotal</td>
            <td>
              <div class="wrapperbottom">
              <input type="text" id="subtotal-value"/>
              </div>
            </td>              
          </tr>
          <tr>
            <td class="nocancel"></td>
            <td id="taxes" colspan="3">Sales Tax</td>
            <td>
              <div class="wrapperbottom">
              <input type="text" id="tax-value"/>
              </div>
            </td>              
          </tr>
          <tr class="even">
            <td class="nocancel"></td>
            <td id="finaltotal" colspan="3">Total</td>
            <td>
              <div class="wrapperbottom">
              <input type="text" id="total-value"/>
              </div>
            </td>              
          </tr>                                                                                         
        </tbody>                                        
      </table>  
      <div id="payable">Make all checks payable to 
        <input type="text" value="[Your Company Name]" />
      </div>
      <div id="thankyou">Thank you for your business!</div>
    </div>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-16301023-1");
    pageTracker._trackPageview();
    } catch(err) {}</script>    
  </body>  
</html>
